{% extends "base.html" %}

{% block content %}
<h1>New post</h1>
<form action="/newpost" method="post">
    <label>Title for your new blog post:<br>
        <input name="title" type="text" value="{{ title }}"/>
    </label>

    <br>    
        
    <label>Your new blog:<br>
        <input name="body" type="textarea" value='{{body}}'/>
    </label>
    <br>
    <input type="hidden" name='id'>
    <input type="submit" value="Add Entry">
</form>

{% endblock %}
