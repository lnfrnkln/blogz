{% extends "base.html" %}

{% block content %}
    <ul>
        {% for blog in blogs %}
            <li>
                <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
                <hr>
                <p>{{blog.body}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
